<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro Actividades</title>
    <link rel="stylesheet" href="../static/css/style1.css" media="screen">
    <link rel="stylesheet" href="../static/fonts/linearicons/style.css" media="screen">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"> </script>
</head>
<form action= "{%url 'registroActividad' %}" method= POST class=" w-100 m-auto">
<section class="  h-100 h-custom gradient-custom-2">
  
    {% csrf_token %}
    <div class=" container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5 text-center" style="color: #84ae40;">Informe de la actividad</h3>
                    <div class="mb-4 pb-2">
                        <div class="row">
                            <div class="mb-4 pb-2 mb-md-0 pb-md-0">
                              <div class="form-outline">
                                {{ form.NumeroCatalogo }}

                              </div>
                            </div>
                          </div>
                      </div>
                      <div class="mb-4 pb-2">
                        <div class="row">
                            <div class="mb-4 pb-2 mb-md-0 pb-md-0">
                              
                              <div class="form-outline col-12 form-select-lg  form-control">
                                {{ form.TareaRealizada }}
                              </div>
                            </div>
                          </div>
                      </div>
                    <div class="mb-4 pb-2">  
                    <div class="row">
                        <div class="col-sm-6 mb-4 pb-2 mb-md-0 pb-md-0">
                            <div class="form-outline form-control form-control-lg">
                              {{ form.Hora }}
                            </div>
                        </div>
                       
                      </div>
                    </div>
                    </div>
                    
  
                    <div class="mb-4 pb-2">  
                        <div class="row">
                            <div class="mb-4 pb-2 mb-md-0 pb-md-0">
                                <div class="form-outline">
                                  
                                  {{ form.Descripcion }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 pb-2">  
                        <div class="row">
                            <div class="mb-4 pb-2 mb-md-0 pb-md-0">
                                <div class="form-outline">
                                    <button type="button"  value="registroActividad" class="btn-login w-100 btn-lg border-light text-light">Generar Informe</button>
                                  </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                    
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
