<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style1.css" >
    <link rel="stylesheet" href="../static/fonts/linearicons/style.css" >
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"> </script>
</head>

<body class="m-0 vh-100 row  text-center align-items-center justify-content-center"  >

  <div class=" container py-5 h-100" style="background-image:url(../static/images/bg-singnin.jpeg);background-repeat: no-repeat;background-size: cover;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-5">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
                <div class="p-5">

                  <form  action="{% url 'login' %}" method= POST class=" w-100 m-auto">
                    {% csrf_token %}
                    <h1 class="mb-3 fw-normal"style="color: #84ae40">Inicio de Sesion</h1>

                    <div class="form-group col-md-6">
                      <label class="font-weight-bold">Usuario<span class="text-danger"> *</span></label>
                      <!--<input type="text" name="nombreUser" class="form-control" placeholder="Digite su nombre" required>-->
                      {{ form.username }}
                  </div>

                    <div class="form-floating">
                      {{ form.password }}
                      <label name="password" for="floatingPassword">Contrase√±a</label>

                    </div>

                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Recordar datos
                      </label>
                    </div>
                    <button class="btn-login w-100 btn-lg border-light text-light  "  value="Login" type="submit">Ingresar</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
</body>
