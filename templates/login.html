<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style1.css" media="screen">
    <link rel="stylesheet" href="../static/fonts/linearicons/style.css" media="screen">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"> </script>
</head>

<body class="m-0 vh-100 row  text-center align-items-center justify-content-center">

<div class="forms-login col-6">
  <form class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>

    <div class="form-floating ">
      <input type="email" class="h3 form-control h3" id="correo" placeholder="@unbosque.edu.co">
      <label for="floatingInput">Correo Institucional</label>
    </div>
    <div class="form-floating text-center">
      <input type="password" class=" h3 form-control h3" id="password" placeholder="Contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar datos
      </label>
    </div>
    <button class="btn-login w-100 btn-lg border-light text-light " type="submit">Ingresar</button>

  </form>
  </div>

</body>
