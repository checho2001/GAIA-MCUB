<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style1.css" media="screen">
    <link rel="stylesheet" href="../static/fonts/linearicons/style.css" media="screen">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"> </script>
</head>

<body class="m-0 vh-100 row  text-center align-items-center justify-content-center "style="background-color: #84ae40">
  <div class=" container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-5">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
                <div class="p-5">

                  <form class="form-signin w-100 m-auto">
                    <h1 class="mb-3 fw-normal"style="color: #84ae40">Inicio de Sesion</h1>

                    <div class="form-floating ">
                      <input type="email" class="h3 form-control h3" id="correo" placeholder="@unbosque.edu.co">
                      <label for="floatingInput">Correo Institucional</label>
                    </div>
                    <div class="form-floating text-center">
                      <input type="password" class=" h3 form-control h3" id="password" placeholder="Contraseña">
                      <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Recordar datos
                      </label>
                    </div>
                    <button class="btn-login w-100 btn-lg border-light text-light " type="submit">Ingresar</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
